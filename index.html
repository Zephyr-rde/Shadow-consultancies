<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Consultancies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Particles Background -->
    <div class="particles" id="particles"></div>
    <div class="particles gold-particle" id="particles"></div>
    
    <!-- Header -->
    <header>
        <div class="logo">
            <svg id="logo-svg" width="220" height="40" viewBox="0 0 220 40">
                <defs>
                    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#0077cc" />
                        <stop offset="50%" stop-color="#ffffff" />
                        <stop offset="100%" stop-color="#d4af37" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="blur" />
                        <feMerge>
                            <feMergeNode in="blur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                <text x="5" y="28" font-family="'Cormorant Garamond', serif" font-weight="700" font-size="22" fill="url(#logo-gradient)" filter="url(#glow)">
                    Shadow Consultancies
                </text>
            </svg>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <div class="content-box">
            <h1 class="title">Shadow Consultancies</h1>
            <p class="subtitle">Educational Excellence &amp; Strategic Guidance</p>
            
            <div class="proverb-container"></div>
            
            <h3 class="version-title">Choose Your Experience</h3>
            <div class="buttons">
                <a href="homepage.html" class="btn">
                    <i class="fas fa-gem btn-icon"></i>
                    <span class="btn-text">Version 1</span>
                    <span class="btn-subtext">Classic Experience</span>
                </a>
                <a href="homepage2.html" class="btn">
                    <i class="fas fa-rocket btn-icon"></i>
                    <span class="btn-text">Version 2</span>
                    <span class="btn-subtext">Modern Interface</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer>
        <p>© 2025 Shadow Consultancies | All Rights Reserved</p>
    </footer>

    <script>
        // Fade out loader once the page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelector('.loader').classList.add('fade-out');
            }, 1200);
        });

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth < 768 ? 25 : 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.left = Math.random() * 100 + 'vw';
            
            // Varied particle sizes and opacity
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.opacity = Math.random() * 0.4 + 0.2;
            
            particle.style.animationDuration = Math.random() * 25 + 10 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Educational proverbs
        const proverbs = [
            {quote: "Education is not the filling of a pail, but the lighting of a fire.", author: "William Butler Yeats"},
            {quote: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King"},
            {quote: "Education is the passport to the future, for tomorrow belongs to those who prepare for it today.", author: "Malcolm X"},
            {quote: "The roots of education are bitter, but the fruit is sweet.", author: "Aristotle"},
            {quote: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin"},
            {quote: "The mind is not a vessel to be filled, but a fire to be kindled.", author: "Plutarch"},
            {quote: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela"},
            {quote: "Knowledge is power. Information is liberating. Education is the premise of progress.", author: "Kofi Annan"},
            {quote: "The purpose of education is to replace an empty mind with an open one.", author: "Malcolm Forbes"}
        ];
        
        document.addEventListener('DOMContentLoaded', function() {
            const proverbContainer = document.querySelector('.proverb-container');
            let currentProverb = 0;
            
            function createProverbElement(index) {
                const proverb = document.createElement('div');
                proverb.className = 'proverb';
                proverb.innerHTML = `"${proverbs[index].quote}" <span class="proverb-author">— ${proverbs[index].author}</span>`;
                return proverb;
            }
            
            function showNextProverb() {
                // Remove any active proverb with a fade-out transition
                const oldProverb = proverbContainer.querySelector('.proverb.active');
                if (oldProverb) {
                    oldProverb.classList.remove('active');
                    setTimeout(() => {
                        oldProverb.remove();
                    }, 1500);
                }
                
                currentProverb = (currentProverb + 1) % proverbs.length;
                const newProverb = createProverbElement(currentProverb);
                proverbContainer.appendChild(newProverb);
                // Trigger animation after short delay
                setTimeout(() => {
                    newProverb.classList.add('active');
                }, 100);
            }
            
            // Display the first proverb immediately
            const firstProverb = createProverbElement(currentProverb);
            proverbContainer.appendChild(firstProverb);
            setTimeout(() => {
                firstProverb.classList.add('active');
            }, 100);
            
            // Change the proverb every 7 seconds
            setInterval(showNextProverb, 7000);
        });
    </script>
</body>
</html>
